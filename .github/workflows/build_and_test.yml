name: Build and Test
on:
  push:
    branches:
      - develop
      - master
jobs:
  build-app:
    runs-on: [ubuntu-latest]
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
      
      - name: Check out source code
        uses: actions/checkout@v1

      - name: Install dependencies
        run: go get -d -t ./...  

      - name: Build
        run: go build .
      
      - name: Test
        run: go test -v .
